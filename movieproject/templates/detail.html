{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ movie.img.url }}" width="500" height="250"><br>
        </div>
        <div class="col-md-6">
            <h2>{{ movie.name }}</h2>
            <h5>{{ movie.desc }}</h5>
            <h4>{{ movie.year }}</h4>
            <a class="btn btn-dark" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>



{% endblock %}
